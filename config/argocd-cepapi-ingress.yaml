apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cepapi-lb
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/viniciusfca/kind-kong.git
    targetRevision: HEAD
    path: apps/cepapi-ingress
  destination:
    server: https://kubernetes.default.svc
    namespace: cepapi-lb
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      prune: true
      allowEmpty: true
      selfHeal: true